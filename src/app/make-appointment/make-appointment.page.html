<ion-header>
  <ion-toolbar>
    <ion-title> Genera un recerva </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" >
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating" > Nombre </ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" > Correo </ion-label>
        <ion-input formControlName="email" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" > telefono </ion-label>
        <ion-input formControlName="mobile" type="text" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block"> Reservar </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
